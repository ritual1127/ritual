<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>성적 계산기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f7fa;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      color: #333;
    }
    h1, h2 { text-align: center; margin-bottom: 10px; }
    h1 { cursor: pointer; }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .entry {
      display: flex;
      align-items: center;
      gap: 10px;
      margin: 10px 0;
    }
    .entry label { min-width: 100px; text-align: right; }
    .entry input {
      flex: 1; padding: 8px; font-size: 16px;
      border: 1px solid #ccc; border-radius: 4px;
    }
    button {
      display: block; margin: 10px auto;
      padding: 10px 20px; font-size: 16px;
      border: none; border-radius: 5px;
      background: #007bff; color: white;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }

    #exportPdfBtn, #resetBtn {
      display: inline-block;
      font-size: 12px;
      padding: 2px 6px;
      border-radius: 3px;
      border: none;
      cursor: pointer;
    }
    #exportPdfBtn {
      background: #27ae60;
      color: white;
    }
    #exportPdfBtn:hover {
      background: #1e8449;
    }
    #resetBtn {
      background: #6c757d;
      color: white;
    }
    #resetBtn:hover {
      background: #5a6268;
    }

    #result {
      font-size: 18px; text-align: center;
      margin-top: 10px; word-break: keep-all;
    }
    #countBox {
      display: flex; flex-direction: column;
      align-items: center;
    }
    #countBox .entry {
      justify-content: center; width: 100%;
      max-width: 300px;
    }
    .table-container {
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      margin-top: 10px;
    }
    .record-table {
      width: 100%; min-width: 700px;
      border-collapse: collapse;
    }
    .record-table th, .record-table td {
      border: 1px solid #ddd; padding: 8px;
      text-align: center; white-space: nowrap;
    }
    .record-table th { background: #f0f0f0; }
    .record-table td.subject, .record-table th.subject {
      text-align: left; padding-left: 12px;
    }
    .history-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .history-header span {
      flex: 1;
      text-align: center;
    }

    @media (max-width: 600px) {
      body { padding: 15px; }
      .box { padding: 15px; }
      h1 { font-size: 1.5rem; }
      h2 { font-size: 1.2rem; }
      .entry { flex-direction: column; align-items: stretch; }
      .entry label { text-align: left; min-width: auto; }
      .entry input { font-size: 14px; }
      button { width: 100%; font-size: 14px; margin: 8px 0; }
      #exportPdfBtn, #resetBtn { width: 48%; margin: 5px 1%; }
      .record-table { font-size: 12px; }
      .record-table th, .record-table td { padding: 6px; }
    }
  </style>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

  <h1 onclick="location.reload()">📊 성적 계산기</h1>

  <div class="box">
    <div class="entry">
      <label for="subjectName">과목명</label>
      <input type="text" id="subjectName" placeholder="예: 수학" />
    </div>
  </div>

  <div id="countBox" class="box">
    <div class="entry">
      <label for="sCount">수행평가 개수</label>
      <input type="number" id="sCount" value="2" min="1" onchange="generateInputs()" />
    </div>
    <div class="entry">
      <label for="tCount">지필평가 개수</label>
      <input type="number" id="tCount" value="2" min="1" max="2" onchange="generateInputs()" />
    </div>
  </div>

  <div id="inputs" class="box"></div>

  <button onclick="calculate()">계산하기</button>

  <div id="result" class="box"></div>

  <div id="history" class="box">
    <h2 class="history-header">
      <button id="resetBtn">전체 리셋</button>
      <span>계산 기록</span>
      <button id="exportPdfBtn">PDF 저장</button>
    </h2>
    <div class="table-container" id="historyTable">
      <table class="record-table">
        <thead>
          <tr>
            <th>일시</th>
            <th class="subject">과목명</th>
            <th>최종 점수</th>
            <th>등급</th>
            <th>다음 등급 및 필요 기말점수</th>
            <th>떨어질 기준 (기말)</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    const { jsPDF } = window.jspdf;

    function generateInputs() {
      const sCnt = +document.getElementById('sCount').value;
      const rawTCnt = +document.getElementById('tCount').value;
      const tCnt = Math.min(Math.max(rawTCnt, 1), 2);
      let html = '<h2>수행평가</h2>';
      for (let i = 0; i < sCnt; i++) {
        html += `
        <div class="entry">
          <label>수행${i+1} 점수</label>
          <input type="number" id="s${i}" />
          <label>비중(%)</label>
          <input type="number" id="sw${i}" />
        </div>`;
      }
      html += '<h2>지필평가</h2>';
      for (let i = 0; i < tCnt; i++) {
        const label = tCnt === 1 ? '기말고사' : (i === 0 ? '중간고사' : '기말고사');
        html += `
        <div class="entry">
          <label>${label} 점수</label>
          <input type="number" id="t${i}" />
          <label>비중(%)</label>
          <input type="number" id="tw${i}" />
        </div>`;
      }
      document.getElementById('inputs').innerHTML = html;
    }

    function loadHistory() {
      const raw = localStorage.getItem('gradeHistory');
      return raw ? JSON.parse(raw) : [];
    }
    function saveHistory(entry) {
      const h = loadHistory();
      h.unshift(entry);
      localStorage.setItem('gradeHistory', JSON.stringify(h.slice(0, 50)));
    }
    function deleteHistory(idx) {
      const h = loadHistory();
      h.splice(idx, 1);
      localStorage.setItem('gradeHistory', JSON.stringify(h));
      renderHistory();
    }
    function renderHistory() {
      const tbody = document.getElementById('historyBody');
      tbody.innerHTML = '';
      loadHistory().forEach((item, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.time}</td>
          <td class="subject">${item.subject}</td>
          <td>${item.final}</td>
          <td><strong style="color: ${{
            A: '#2ecc71', B: '#3498db', C: '#f1c40f',
            D: '#e67e22', E: '#e74c3c'
          }[item.grade]}">${item.grade}</strong></td>
          <td>${item.nextMsg}</td>
          <td>${item.dropMsg}</td>
          <td><button class="delBtn" onclick="deleteHistory(${idx})">삭제</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function calculate() {
      const subject = document.getElementById('subjectName').value || '-';
      const sCnt = +document.getElementById('sCount').value;
      const tCnt = Math.min(Math.max(+document.getElementById('tCount').value, 1), 2);
      let sSum = 0, wSum = 0, midContrib = 0, finalW = 0, tSum = 0;

      for (let i = 0; i < sCnt; i++) {
        const sc = +document.getElementById(`s${i}`).value || 0;
        const w  = +document.getElementById(`sw${i}`).value || 0;
        sSum += sc * (w/100);
        wSum += w;
      }
      for (let i = 0; i < tCnt; i++) {
        const sc = +document.getElementById(`t${i}`).value || 0;
        const w  = +document.getElementById(`tw${i}`).value || 0;
        if (tCnt === 1 || i === tCnt - 1) finalW = w/100;
        else midContrib = sc * (w/100);
        tSum += sc * (w/100);
        wSum += w;
      }
      if (wSum !== 100) {
        document.getElementById('result').innerHTML =
          `❗ 총 비중이 100%가 아닙니다. 현재: ${wSum}%`;
        return;
      }

      const final = +(sSum + tSum).toFixed(2);
      const grade = final >= 90 ? 'A'
                    : final >= 80 ? 'B'
                    : final >= 70 ? 'C'
                    : final >= 60 ? 'D'
                    : 'E';

      const gradeColorMap = {
        A: '#2ecc71',
        B: '#3498db',
        C: '#f1c40f',
        D: '#e67e22',
        E: '#e74c3c'
      };
      const gradeHtml = `<strong style="color: ${gradeColorMap[grade]}">${grade}</strong>`;

      const nextTh = grade === 'A' ? null
                     : grade === 'B' ? 90
                     : grade === 'C' ? 80
                     : grade === 'D' ? 70
                     : 60;
      const currTh = grade === 'A' ? 90
                     : grade === 'B' ? 80
                     : grade === 'C' ? 70
                     : grade === 'D' ? 60
                     : 0;
      let comment;
      switch (grade) {
        case 'A': comment = '참 잘했어요'; break;
        case 'B': comment = '노력하세요'; break;
        case 'C': comment = '포기하세요'; break;
        case 'D': comment = '뒤지세요'; break;
        case 'E': comment = '풉 ㅋㅋ'; break;
      }
      let nextMsg;
      if (nextTh) {
        const nextGrade = nextTh === 90 ? 'A'
                         : nextTh === 80 ? 'B'
                         : nextTh === 70 ? 'C'
                         : 'D';
        const needFinalRaw = (nextTh - sSum - midContrib) / finalW;
        nextMsg = needFinalRaw > 100
          ? `${nextGrade} 등급으로 갈 수 없음`
          : `${nextGrade} 등급 위해 기말고사에 ${needFinalRaw.toFixed(2)}점↑`;
      } else {
        nextMsg = '최고 등급입니다🎉';
      }
      const dropFinalRaw = (currTh - 0.01 - sSum - midContrib) / finalW;
      let dropMsg;
      if (dropFinalRaw < 0) {
        dropMsg = '떨어질 등급 없음';
      } else {
        const dropGrade = currTh === 90 ? 'B'
                         : currTh === 80 ? 'C'
                         : currTh === 70 ? 'D'
                         : 'E';
        dropMsg = `기말고사에 ${dropFinalRaw.toFixed(2)}점↓ (이하일 경우 ${dropGrade} 등급)`;
      }

      document.getElementById('result').innerHTML =
        `최종: <strong>${final}점</strong><br>` +
        `등급: ${gradeHtml}<br>` +
        `${nextMsg}<br>` +
        `${dropMsg}`;

      saveHistory({
        time: new Date().toLocaleString('ko-KR'),
        subject, final, grade, nextMsg, dropMsg
      });
      renderHistory();
    }

    function exportPdf() {
      html2canvas(document.getElementById('historyTable')).then(canvas => {
        const imgData = canvas.toDataURL('image/png');
        const pdf = new jsPDF({ unit: 'pt', format: 'a4' });
        const pdfWidth = pdf.internal.pageSize.getWidth();
        const pdfHeight = (canvas.height * pdfWidth) / canvas.width;
        pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
        pdf.save('계산기록.pdf');
      });
    }

    window.onload = () => {
      generateInputs();
      renderHistory();
      document.getElementById('resetBtn').addEventListener('click', () => {
        if (confirm('계산 기록을 모두 삭제하시겠습니까?')) {
          localStorage.removeItem('gradeHistory');
          renderHistory();
        }
      });
      document.getElementById('exportPdfBtn').addEventListener('click', exportPdf);
    };
  </script>

</body>
</html>
