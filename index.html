<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>성적 계산기</title>
  <style>
    /* reset & box-sizing */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', sans-serif;
      background: #f2f2f7;
      color: #000;
      max-width: 500px;
      margin: 0 auto;
      padding: env(safe-area-inset-top) 15px 30px env(safe-area-inset-left);
      padding-bottom: env(safe-area-inset-bottom);
    }

    h1 {
      font-size: 28px;
      font-weight: 600;
      text-align: center;
      margin: 20px 0;
      cursor: pointer;
    }
    h2 {
      font-size: 17px;
      font-weight: 600;
      margin: 20px 0 10px;
    }

    .box {
      background: rgba(255,255,255,0.8);
      backdrop-filter: blur(30px);
      border-radius: 16px;
      padding: 20px;
      margin-bottom: 20px;
      border: 1px solid rgba(255,255,255,0.6);
    }

    /* 수행/지필 개수 입력칸: 50%씩 */
    .count-container {
      display: flex;
      gap: 12px;
    }
    .count-container .half {
      flex: 1;
    }
    .count-container .half label {
      display: block;
      font-size: 15px;
      color: #3c3c4399;
      margin-bottom: 6px;
    }
    .count-container .half input {
      width: 100%;
      height: 44px;
      padding: 0 12px;
      font-size: 16px;
      background: #fff;
      border: 0.5px solid #c6c6c8;
      border-radius: 10px;
    }

    /* 동적 입력 행 */
    .entry {
      display: flex;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
    }
    .entry label {
      flex: 0 0 100px;
      font-size: 15px;
      color: #3c3c4399;
      margin-right: 8px;
    }
    .entry input {
      flex: 0 0 calc((100% - 100px - 8px)/2);
      height: 44px;
      padding: 0 12px;
      font-size: 16px;
      background: #fff;
      border: 0.5px solid #c6c6c8;
      border-radius: 10px;
      margin-right: 8px;
    }
    .entry input:last-of-type {
      margin-right: 0;
    }

    /* 버튼 */
    .btn {
      display: block;
      width: 100%;
      height: 44px;
      font-size: 17px;
      font-weight: 600;
      text-align: center;
      border-radius: 12px;
      margin: 12px 0;
      line-height: 44px;
      background: #007aff;
      color: #fff;
      border: none;
      cursor: pointer;
      user-select: none;
    }
    .btn:active {
      background: #0060dd;
    }
    .btn-outline {
      display: inline-block;
      background: transparent;
      color: #007aff;
      border: 1px solid #007aff;
      height: 36px;
      line-height: 36px;
      font-size: 15px;
      padding: 0 12px;
      margin: 0;
      border-radius: 10px;
      cursor: pointer;
    }
    .btn-outline:active {
      background: rgba(0,122,255,0.1);
    }

    #result {
      font-size: 17px;
      text-align: center;
      line-height: 1.5;
      color: #3c3c43;
      margin-bottom: 20px;
      word-break: keep-all;
    }

    /* 기록 테이블 */
    .table-container {
      margin-top: 10px;
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .record-table {
      width: 100%;
      border-collapse: separate;
      border-spacing: 0;
    }
    .record-table th, .record-table td {
      padding: 12px 8px;
      text-align: center;
      font-size: 14px;
      color: #3c3c4399;
      border-bottom: 0.5px solid #c6c6c8;
    }
    .record-table th {
      position: sticky;
      top: 0;
      background: #fafafa;
      font-weight: 600;
    }
    .record-table tr:nth-child(odd) {
      background: #f9f9f9;
    }
    .record-table td.subject {
      text-align: left;
      padding-left: 12px;
    }

    .history-header {
      display: flex;
      align-items: center;
      margin-bottom: 8px;
    }
    .history-header span {
      flex: 1;
      text-align: center;
      font-size: 17px;
      font-weight: 600;
      color: #3c3c4399;
    }

    @media (max-width: 400px) {
      .count-container { flex-direction: column; }
      .entry { flex-direction: column; }
      .entry input { width: 100%; margin-right: 0; }
      .btn, .btn-outline { height: 50px; font-size: 18px; }
    }
  </style>
</head>
<body>

  <h1 onclick="location.reload()">성적 계산기</h1>

  <!-- 과목명 -->
  <div class="box">
    <div class="entry">
      <label for="subjectName">과목명</label>
      <input type="text" id="subjectName" placeholder="예: 수학">
    </div>
  </div>

  <!-- 수행/지필 개수 -->
  <div id="countBox" class="box">
    <div class="count-container">
      <div class="half">
        <label for="sCount">수행평가 개수</label>
        <input type="number" id="sCount" value="2" min="1" onchange="generateInputs()">
      </div>
      <div class="half">
        <label for="tCount">지필평가 개수</label>
        <input type="number" id="tCount" value="2" min="1" max="2" onchange="generateInputs()">
      </div>
    </div>
  </div>

  <!-- 동적 입력 -->
  <div id="inputs" class="box"></div>

  <!-- 계산 버튼 -->
  <div>
    <div id="calcBtn" class="btn">계산하기</div>
  </div>

  <!-- 결과 -->
  <div id="result"></div>

  <!-- 기록 영역 -->
  <div id="history" class="box">
    <div class="history-header">
      <span>계산 기록</span>
      <div id="resetBtn" class="btn-outline">전체 리셋</div>
    </div>
    <div class="table-container">
      <table class="record-table">
        <thead>
          <tr>
            <th>일시</th>
            <th class="subject">과목명</th>
            <th>최종 점수</th>
            <th>등급</th>
            <th>다음 등급 필요점수</th>
            <th>떨어질 기준</th>
            <th>삭제</th>
          </tr>
        </thead>
        <tbody id="historyBody"></tbody>
      </table>
    </div>
  </div>

  <script>
    // 비밀번호 확인 (4자리)
    (function() {
      const pw = prompt('비밀번호를 입력하세요 (4자리 숫자):');
      if (pw !== '1234') {
        alert('비밀번호가 틀렸습니다.');
        document.documentElement.innerHTML =
          '<body><h2 style="text-align:center;margin-top:50px;">접근이 거부되었습니다</h2></body>';
        throw new Error('Invalid password');
      }
    })();

    function generateInputs() {
      const sCnt = +document.getElementById('sCount').value;
      const tCnt = +document.getElementById('tCount').value;
      let html = '<h2>수행평가</h2>';
      for (let i = 0; i < sCnt; i++) {
        html += `
          <div class="entry">
            <label>수행${i+1}</label>
            <input type="number" id="s${i}" placeholder="점수">
            <label>비중(%)</label>
            <input type="number" id="sw${i}" placeholder="%">
          </div>`;
      }
      html += '<h2>지필평가</h2>';
      for (let i = 0; i < tCnt; i++) {
        const label = tCnt === 1
          ? '기말고사'
          : (i === 0 ? '중간고사' : '기말고사');
        html += `
          <div class="entry">
            <label>${label}</label>
            <input type="number" id="t${i}" placeholder="점수">
            <label>비중(%)</label>
            <input type="number" id="tw${i}" placeholder="%">
          </div>`;
      }
      document.getElementById('inputs').innerHTML = html;
    }

    function loadHistory() {
      const raw = localStorage.getItem('gradeHistory');
      return raw ? JSON.parse(raw) : [];
    }
    function saveHistory(entry) {
      const h = loadHistory();
      h.unshift(entry);
      localStorage.setItem('gradeHistory', JSON.stringify(h.slice(0,50)));
    }
    function deleteHistory(idx) {
      const h = loadHistory();
      h.splice(idx,1);
      localStorage.setItem('gradeHistory', JSON.stringify(h));
      renderHistory();
    }

    function renderHistory() {
      const tbody = document.getElementById('historyBody');
      tbody.innerHTML = '';
      loadHistory().forEach((item, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.time}</td>
          <td class="subject">${item.subject}</td>
          <td>${item.final}</td>
          <td><strong style="color:${{A:'#2ecc71',B:'#007aff',C:'#ffcc00',D:'#ff9500',E:'#ff3b30'}[item.grade]}">${item.grade}</strong></td>
          <td>${item.nextMsg}</td>
          <td>${item.dropMsg}</td>
          <td><div style="color:#ff3b30;cursor:pointer;" onclick="deleteHistory(${idx})">삭제</div></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function calculate() {
      const subject = document.getElementById('subjectName').value || '-';
      const sCnt = +document.getElementById('sCount').value;
      const tCnt = +document.getElementById('tCount').value;
      let sSum=0, wSum=0, mid=0, finalW=0, tSum=0;

      for (let i=0; i<sCnt; i++){
        const sc = +document.getElementById(`s${i}`).value||0;
        const w  = +document.getElementById(`sw${i}`).value||0;
        sSum += sc*(w/100); wSum += w;
      }
      for (let i=0; i<tCnt; i++){
        const sc = +document.getElementById(`t${i}`).value||0;
        const w  = +document.getElementById(`tw${i}`).value||0;
        if (tCnt===1||i===tCnt-1) finalW = w/100;
        else mid += sc*(w/100);
        tSum += sc*(w/100); wSum += w;
      }
      if (wSum !== 100) {
        document.getElementById('result').textContent = `❗ 총 비중이 100%가 아닙니다 (현재 ${wSum}%).`;
        return;
      }
      const final = +(sSum + tSum).toFixed(2);
      const grade = final>=90?'A':final>=80?'B':final>=70?'C':final>=60?'D':'E';
      const nextTh = {A:null,B:90,C:80,D:70,E:60}[grade];
      const currTh = {A:90,B:80,C:70,D:60,E:0}[grade];
      let nextMsg, dropMsg;
      if (nextTh) {
        const need = (nextTh - sSum - mid)/finalW;
        const nG   = {90:'A',80:'B',70:'C',60:'D'}[nextTh];
        nextMsg    = need>100?`${nG} 등급 불가`:`${nG} 위해 ${need.toFixed(2)}점↑`;
      } else nextMsg = '최고 등급!';
      const drop = (currTh-0.01 - sSum - mid)/finalW;
      if (drop < 0) dropMsg = '떨어질 등급 없음';
      else {
        const dG = {90:'B',80:'C',70:'D',60:'E'}[currTh];
        dropMsg  = `${drop.toFixed(2)}점↓ (이하 ${dG})`;
      }
      document.getElementById('result').innerHTML =
        `최종: <strong>${final}점</strong><br>${grade} 등급<br>${nextMsg}<br>${dropMsg}`;
      saveHistory({ time: new Date().toLocaleString('ko-KR'), subject, final, grade, nextMsg, dropMsg });
      renderHistory();
    }

    window.onload = function() {
      generateInputs();
      renderHistory();
      document.getElementById('calcBtn').addEventListener('click', calculate);
      document.getElementById('resetBtn').addEventListener('click', () => {
        if (confirm('계산 기록을 모두 삭제하시겠습니까?')) {
          localStorage.removeItem('gradeHistory');
          renderHistory();
        }
      });
    };
  </script>
</body>
</html>
