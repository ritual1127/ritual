  <script>
    // ë¹„ë°€ë²ˆí˜¸ í™•ì¸ (4ìë¦¬)
    (function() {
      const pw = prompt('ë¹„ë°€ë²ˆí˜¸ë¥¼ ì…ë ¥í•˜ì„¸ìš” (4ìë¦¬ ìˆ«ì):');
      if (pw !== '1234') {

        throw new Error('Invalid password');

    })();

    function generateInputs() {
      const sCnt = +document.getElementById('sCount').value;
      const tCnt = Math.min(Math.max(+document.getElementById('tCount').value, 1), 2);
      let html = '<h2>ìˆ˜í–‰í‰ê°€</h2>';
      for (let i = 0; i < sCnt; i++) {
        html += `
          <div class="entry">
            <label>ìˆ˜í–‰${i+1} ì ìˆ˜</label>
            <input type="number" id="s${i}">
            <label>ë¹„ì¤‘(%)</label>
            <input type="number" id="sw${i}">
          </div>`;
      }
      html += '<h2>ì§€í•„í‰ê°€</h2>';
      for (let i = 0; i < tCnt; i++) {
        const label = tCnt === 1 ? 'ê¸°ë§ê³ ì‚¬' : (i === 0 ? 'ì¤‘ê°„ê³ ì‚¬' : 'ê¸°ë§ê³ ì‚¬');
        html += `
          <div class="entry">
            <label>${label} ì ìˆ˜</label>
            <input type="number" id="t${i}">
            <label>ë¹„ì¤‘(%)</label>
            <input type="number" id="tw${i}">
          </div>`;
      }
      document.getElementById('inputs').innerHTML = html;
    }

    function loadHistory() {
      const raw = localStorage.getItem('gradeHistory');
      return raw ? JSON.parse(raw) : [];
    }
    function saveHistory(entry) {
      const h = loadHistory();
      h.unshift(entry);
      localStorage.setItem('gradeHistory', JSON.stringify(h.slice(0, 50)));
    }
    function deleteHistory(idx) {
      const h = loadHistory();
      h.splice(idx, 1);
      localStorage.setItem('gradeHistory', JSON.stringify(h));
      renderHistory();
    }
    function renderHistory() {
      const tbody = document.getElementById('historyBody');
      tbody.innerHTML = '';
      loadHistory().forEach((item, idx) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.time}</td>
          <td class="subject">${item.subject}</td>
          <td>${item.final}</td>
          <td><strong style="color:${{A:'#2ecc71',B:'#3498db',C:'#f1c40f',D:'#e67e22',E:'#e74c3c'}[item.grade]}">${item.grade}</strong></td>
          <td>${item.nextMsg}</td>
          <td>${item.dropMsg}</td>
          <td><button onclick="deleteHistory(${idx})">ì‚­ì œ</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    function calculate() {
      const subject = document.getElementById('subjectName').value || '-';
      const sCnt = +document.getElementById('sCount').value;
      const tCnt = Math.min(Math.max(+document.getElementById('tCount').value, 1), 2);
      let sSum=0, wSum=0, midContrib=0, finalW=0, tSum=0;
      for (let i=0; i<sCnt; i++) {
        const sc=+document.getElementById(`s${i}`).value||0;
        const w =+document.getElementById(`sw${i}`).value||0;
        sSum+=(sc*(w/100)); wSum+=w;
      }
      for (let i=0; i<tCnt; i++) {
        const sc=+document.getElementById(`t${i}`).value||0;
        const w =+document.getElementById(`tw${i}`).value||0;
        if (tCnt===1||i===tCnt-1) finalW=w/100;
        else midContrib+=(sc*(w/100));
        tSum+=(sc*(w/100)); wSum+=w;
      }
      if (wSum!==100) {
        document.getElementById('result').textContent = `â— ì´ ë¹„ì¤‘ì´ 100%ê°€ ì•„ë‹™ë‹ˆë‹¤. í˜„ì¬: ${wSum}%`;
        return;
      }
      const final = +(sSum + tSum).toFixed(2);
      const grade = final>=90?'A': final>=80?'B': final>=70?'C': final>=60?'D':'E';
      const gradeColor = {A:'#2ecc71',B:'#3498db',C:'#f1c40f',D:'#e67e22',E:'#e74c3c'}[grade];
      const gradeHtml = `<strong style="color:${gradeColor}">${grade}</strong>`;
      const nextTh = {A:null,B:90,C:80,D:70,E:60}[grade];
      const currTh = {A:90,B:80,C:70,D:60,E:0}[grade];
      let nextMsg, dropMsg;
      if (nextTh) {
        const need = (nextTh - sSum - midContrib) / finalW;
        const nG = {90:'A',80:'B',70:'C',60:'D'}[nextTh];
        nextMsg = need>100 ? `${nG} ë“±ê¸‰ìœ¼ë¡œ ê°ˆ ìˆ˜ ì—†ìŒ` : `${nG} ë“±ê¸‰ ìœ„í•´ ê¸°ë§ê³ ì‚¬ì— ${need.toFixed(2)}ì â†‘`;
      } else nextMsg = 'ìµœê³  ë“±ê¸‰ì…ë‹ˆë‹¤ğŸ‰';
      const drop = (currTh - 0.01 - sSum - midContrib) / finalW;
      if (drop < 0) dropMsg = 'ë–¨ì–´ì§ˆ ë“±ê¸‰ ì—†ìŒ';
      else {
        const dG = {90:'B',80:'C',70:'D',60:'E'}[currTh];
        dropMsg = `ê¸°ë§ê³ ì‚¬ì— ${drop.toFixed(2)}ì â†“ (ì´í•˜ì¼ ê²½ìš° ${dG} ë“±ê¸‰)`;
      }
      document.getElementById('result').innerHTML =
        `ìµœì¢…: <strong>${final}ì </strong><br>` +
        `ë“±ê¸‰: ${gradeHtml}<br>` +
        `${nextMsg}<br>` +
        `${dropMsg}`;
      saveHistory({ time: new Date().toLocaleString('ko-KR'), subject, final, grade, nextMsg, dropMsg });
      renderHistory();
    }

    window.onload = () => {

      renderHistory();

    };
