
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>성적 계산기</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f8f9fa;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      color: #333;
    }
    h1, h2 {
      text-align: center;
    }
    .box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: inline-block;
      width: 110px;
      margin-right: 10px;
    }
    input[type="number"],
    input[type="text"] {
      padding: 5px;
      margin: 5px 0;
      width: 80px;
    }
    .entry {
      margin-bottom: 8px;
    }
    .inline {
      display: inline-block;
      margin-right: 15px;
    }
    .small-input {
      width: 50px;
    }
    button {
      display: block;
      margin: 25px auto;
      padding: 10px 24px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    #result {
      font-size: 18px;
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>📊 성적 계산기</h1>

  <div class="box">
    <div class="entry">
      <label>과목명:</label>
      <input type="text" id="subject" placeholder="예: 수학" />
    </div>
    <div class="entry">
      <span class="inline">수행평가 개수: <input type="number" id="sCount" value="2" min="1" class="small-input" onchange="generateInputs()" /></span>
      <span class="inline">지필평가 개수: <input type="number" id="tCount" value="2" min="1" class="small-input" onchange="generateInputs()" /></span>
    </div>
  </div>

  <div id="inputs" class="box"></div>

  <button onclick="calculate()">계산하기</button>

  <div id="result" class="box"></div>

  <script>
    function generateInputs() {
      const sCount = parseInt(document.getElementById('sCount').value);
      const tCount = parseInt(document.getElementById('tCount').value);
      let html = '<h2>수행평가</h2>';
      for (let i = 0; i < sCount; i++) {
        html += `<div class="entry">
                  <label>수행${i + 1} 점수:</label>
                  <input type="number" id="s${i}" />
                  <label>비중(%):</label>
                  <input type="number" id="sw${i}" />
                </div>`;
      }
      html += '<h2>지필평가</h2>';
      for (let i = 0; i < tCount; i++) {
        html += `<div class="entry">
                  <label>지필${i + 1} 점수:</label>
                  <input type="number" id="t${i}" />
                  <label>비중(%):</label>
                  <input type="number" id="tw${i}" />
                </div>`;
      }
      document.getElementById("inputs").innerHTML = html;
    }

    function calculate() {
      const subject = document.getElementById("subject").value || "과목";
      const sCount = parseInt(document.getElementById('sCount').value);
      const tCount = parseInt(document.getElementById('tCount').value);
      let sTotal = 0, tTotal = 0, totalWeight = 0;

      for (let i = 0; i < sCount; i++) {
        const score = parseFloat(document.getElementById(`s${i}`).value) || 0;
        const weight = parseFloat(document.getElementById(`sw${i}`).value) || 0;
        sTotal += score * (weight / 100);
        totalWeight += weight;
      }
      for (let i = 0; i < tCount; i++) {
        const score = parseFloat(document.getElementById(`t${i}`).value) || 0;
        const weight = parseFloat(document.getElementById(`tw${i}`).value) || 0;
        tTotal += score * (weight / 100);
        totalWeight += weight;
      }

      if (totalWeight !== 100) {
        document.getElementById("result").innerHTML = `❗ 총 비중이 100%가 아닙니다. 현재: ${totalWeight}%`;
        return;
      }

      const final = sTotal + tTotal;
      let grade = final >= 90 ? 'A' : final >= 80 ? 'B' : final >= 70 ? 'C' : final >= 60 ? 'D' : 'F';
      let next = final >= 90 ? null : final >= 80 ? 90 : final >= 70 ? 80 : final >= 60 ? 70 : 60;
      let current = final >= 90 ? 90 : final >= 80 ? 80 : final >= 70 ? 70 : final >= 60 ? 60 : 0;
      let tWeightOnly = 0;
      for (let i = 0; i < tCount; i++) {
        tWeightOnly += parseFloat(document.getElementById(`tw${i}`).value) || 0;
      }
      tWeightOnly /= 100;

      let nextMsg = '', dropMsg = '';
      if (next) {
        const needed = ((next - sTotal) / tWeightOnly).toFixed(2);
        nextMsg = `📈 다음 등급(${String.fromCharCode(grade.charCodeAt(0) - 1)})을 받으려면 지필 점수 총합: ${needed}점 이상`;
      } else {
        nextMsg = "🎉 이미 최고 등급입니다!";
      }

      const drop = ((current - 0.01 - sTotal) / tWeightOnly).toFixed(2);
      dropMsg = `⚠️ 지필 점수가 총 ${drop}점 미만이면 등급이 떨어질 수 있습니다.`;

      document.getElementById("result").innerHTML =
        `<strong>${subject}</strong> 최종 점수: <strong>${final.toFixed(2)}점</strong><br/>
         등급: <strong>${grade}</strong><br/>${nextMsg}<br/>${dropMsg}`;
    }

    window.onload = generateInputs;
  </script>

</body>
</html>
